name: ğŸš€ aamarPay Visitor Management System [DEVELOPMENT]

on:
  push:
    branches:
      - development

jobs:
  code_check:
    name: ğŸ”’ Source Code Check (Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›– Get latest code
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§± Install Dependencies
        run: |
          pip install flake8
          pip install -r requirements.txt

      - name: ğŸ‘Ÿ Run Flake8
        run: flake8 --exclude venv,migrations --max-line-length 250 --ignore=F
